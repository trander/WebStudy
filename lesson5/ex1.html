<html>
    <head>
        <title>IF</title>
    </head>
    <body>
       <h2>If statement</h2>
       <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>
        <h2>if-true</h2>
        <script>
            document.write("1<br>");    
            if(true) {
                document.write("2<br>");
            } else {
                document.write("3<br>");
            }
            document.write("4<br>");
        </script>
        <h2>if-false</h2>
        <script>
            document.write("1<br>");
            if (false) {
                document.write("2<br>");
            } else {
                document.write("3<br>");
            }
            document.write("4<br>");
        </script>

    </body>
</html>
